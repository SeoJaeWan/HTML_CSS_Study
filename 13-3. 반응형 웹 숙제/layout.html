<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./반응형.css">
</head>

<body>

    <div class='main-background'>
        <div class='main-title-box'>
            <h2 class='main-title'>Buy our excellent Game</h2>
            <p class='main-content'>쏼라쏼라~~</p>
        </div>
        <button class='main-button'>Buy now</button>

        <div class="main-info">
            <h4>위 제품을 쏼라쏼라 쿵짝</h4>
            <p>좋은 제품이다 쏼라쏼라 꿍궁꿍꿍</p>
        </div>
    </div>
    
    <div class = 'info-container'>
        <div class= 'info-background'>
            <div class="info-box">이러쿵 저러쿵 쿵쿵따리 쿵쿵따</div>
            <div class="info-box">이러쿵 저러쿵 쿵쿵따리 쿵쿵따</div>
            <div class="info-box">이러쿵 저러쿵 쿵쿵따리 쿵쿵따</div>
            <div class="info-box">이러쿵 저러쿵 쿵쿵따리 쿵쿵따</div>
        </div>
    </div>
    
    <div class="form-background">
        <div class="form-white">
            <h3>Contect Us</h3>
            <form>
                <div class='form-whole'>
                    <p>Your Email</p>
                    <input class='form-input' type="email">
                </div>
                <div>
                    <div class='form-half'>
                        <p>First Name</p>
                        <input class='form-input' type="text">
                    </div>
                    <div class='form-half'>
                        <p>Last Name</p>
                        <input class='form-input' type="text">
                    </div>
                </div>
                <div style='clear:both' />

                <div class="form-whole">
                    <p>Message</p>
                    <textarea class='form-input' rows='5'></textarea>
                </div>
                <div class='form-whole'>
                    <input type="checkbox" id='check'>
                    <label for='check'>글자</label>
                    <!-- 
                        label를 사용하고 for에 checkbox의 id를 넣으면
                        글씨를 클릭해도 체크박스가 체크된다.
                    -->
                </div>
                <button class='form-submit' type='submit'>SEND</button>
            </form>
        </div>
    </div>
</body></html>
