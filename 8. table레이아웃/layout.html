<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
        <!-- 
            table에서 tr은 행을 뜻하고 
            열은 td와 th가 있다.
            
            td는 대충 쓸때 사용하며, th는 제목을 달고 싶을 때 사용한다.
            => th가 제목 같은 걸 달고 싶을 때 쓴다고 꼭 처음 올 필욘없다.
        -->
<div>
    
        <table>
            <thead>
                <tr>
                    <th>
                        <p>dasdasd</p>
                        <p>asdasdasd</p>
                    </th>
                    <th>211112222222222222222222222</th>
                    <th>333333333333333333</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11111111111111111111111</td>
                    <td>211111122222222222222222222</td>
                    <td>33333333333333333333</td>
                </tr>
            </tbody>
        </table>
</div>

        <div> 
        <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> image with a default alignment.
        </div>
        <!--
            이미지와 글이 연속으로 나올 때 이를 나열할 때 사용되는게 
            vertical-align이다.
        -->
        
        <div style='display: table'>
            <div style='display: table-row'>
                <div style='display: table-cell'></div>
            </div>
        </div>
        
        <!--
            display:table은 div로 table을 사용할 때 사용한다.
            table-row는 tr과 같은, table-cell은 td와 같은 역할을 한다.
        -->
    </div>
</body></html>
