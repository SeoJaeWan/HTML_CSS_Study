<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="form_input.css">
</head>

<body>

    <div class='main-background'>
        <div class='main-title-box'>
            <h3 class='main-title'>Buy our Game</h3>
            <p class='main-content'>쏼라쏼라~~</p>
        </div>
        <button class='main-button'>Buy now</button>
    </div>

    <div class="explain-box">
        <h4>위 제품은 ....~~~</h4>
        <p>이렇다~~ 이마리야</p>
    </div>

    <br />

    <div class="explain-box" style="padding: 30px">
        <!-- 
           박스의 폭은 content의 부분만 포함한다. => 글씨나 이미지 부분 
           padding은 포함하지 X 
       -->
        <h4>위 제품은 ....~~~</h4>
        <p>이렇다~~ 이마리야</p>
    </div>

    <div>
        <form action="">
            <!-- form 태그의 action은 해당 액션을 전송할 경로를 말한다. -->
            <input type="text">
            <!-- 
                input의 type은 여러개가 있다. 이건 검색해라! 이짜시아!
                value는 form에 채워진 값을 말한다.
                plcaeholder는 넣을 값에 대한 힌트를 말한다.
                name은 input의 이름을 말한다.
            -->
            <select>
                <option value="">aaa</option>
                <option value="">bbb</option>
                <option value="">ccc</option>
            </select>
            <!-- select는 선택박스를 만들어 주고 option은 안에 있는 값 -->
            
            <textarea rows='10'></textarea>
            <!--
                긴 input 박스를 만들어 준다.
                rows는 한번에 보여줄 열의 줄 수를 말한다.
            -->
            <input type="submit" value='보내기'>
            <!--
                type에 submit을 사용하면 보내는 버튼이 된다.
                이는 button을 사용하여 대체할 수 있다.
            -->
            <input type="text" class='sample-input'>
        </form>
    </div>

</body></html>
