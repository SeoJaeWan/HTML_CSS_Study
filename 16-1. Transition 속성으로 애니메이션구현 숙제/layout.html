<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./반응형.css">

    <link rel="stylesheet" href="../css/all.css">

    <!--[if lt IE 9]>
        <link rel='stylesheet' type='text/css' href = 'ie8.css' />
    <![endif]-->
</head>

<body>

    <div class='nav-container'>
        <div class='nav-logo'>
            <p>Logo!</p>
        </div>
        <div style='flex-grow: 2'></div>
        <div class='nav-box'>메뉴1</div>
        <div class='nav-box'>메뉴2</div>
        <div class='nav-box'>메뉴3</div>
    </div>

    <div class='main-background'>
        <div class='main-title-box'>
            <h2 class='main-title'>Buy our excellent Game</h2>
            <p class='main-content'>쏼라쏼라~~</p>
        </div>
        <button class='main-button'>Buy now</button>
    </div>

    <div class="main-info">
        <h4>위 제품을 쏼라쏼라 쿵짝</h4>
        <p>좋은 제품이다 쏼라쏼라 꿍궁꿍꿍</p>
    </div>

    <div class='gray-background'>
        <div class="product-container">
            <div class="product-item">
                <div class='img-box'>
                    <div class='overlay-wrap'>
                        <div class='overlay'>
                            <p>$60</p>
                        </div>
                    </div>
                    <img src="/product1.jpg" alt="신발1">
                </div>
            </div>
            <div class="product-item">
                <div class='img-box'>
                  <div class='overlay-wrap'>
                        <div class='overlay'>
                            <p>$80</p>
                        </div>
                    </div>
                    <img src="/product2.jpg" alt="신발2">
                </div>
            </div>
            <div class="product-item">
                <div class='img-box'>
                   <div class='overlay-wrap'>
                        <div class='overlay'>
                            <p>$40</p>
                        </div>
                    </div>
                    <img src="/product3.jpg" alt="신발3">
                </div>
            </div>
            <div style='clear:both;' />
        </div>
    </div>

    <div class='explain-container'>
        <div class="explain-box">
            <i class="fas fa-shopping-cart fa-3x"></i>
            <h4>제목</h4>
            <p>내용</p>
        </div>
        <div class="explain-box">
            <i class="fas fa-shopping-basket fa-3x"></i>
            <h4>제목</h4>
            <p>내용</p>
        </div>
        <div class="explain-box">
            <i class="fab fa-cc-visa fa-3x"></i>
            <h4>제목</h4>
            <p>내용</p>
        </div>
        <div class="explain-box">
            <i class="fas fa-truck fa-3x"></i>
            <h4>제목</h4>
            <p>내용</p>
        </div>
    </div>

    <div class="form-background">
        <div class="form-white">
            <h3>Contect Us</h3>
            <form>
                <div class='form-whole'>
                    <p>Your Email</p>
                    <input class='form-input' type="email">
                </div>
                <div>
                    <div class='form-half'>
                        <p>First Name</p>
                        <input class='form-input' type="text">
                    </div>
                    <div class='form-half'>
                        <p>Last Name</p>
                        <input class='form-input' type="text">
                    </div>
                </div>
                <div style='clear:both' />

                <div class="form-whole">
                    <p>Message</p>
                    <textarea class='form-input' rows='5'></textarea>
                </div>
                <div class='form-whole'>
                    <input type="checkbox" id='check'>
                    <label for='check'>글자</label>
                </div>
                <button class='form-submit' type='submit'>SEND</button>
            </form>
        </div>
    </div>


</body></html>
