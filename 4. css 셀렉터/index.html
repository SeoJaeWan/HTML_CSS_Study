<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css-selector.css">
</head>

<body>

   <!-- 
       div와 기능은 같지만 네비게이션 태그라는 것을 명시하기 위해서 nav로 
       지정할 수 있다.
       
       장점으론 웹 접근성과 가독성이 있다.
       
       nav와 유사한 태그로 section 과 footer가 있다.
   -->
    <nav class = 'navbar'>
        <ul class='li-inline'>
            <li>
                <a href="#">IT</a>
            </li>
            <li>
                <a href="#">동물</a>
            </li>
            <li>
                <a href="#">맛집</a>
            </li>
            <li>
                <a href="#">뷰티</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="blog-content">
            <div>
                <img class='blog-pic' src="/title.PNG" alt="사진" width='50px' height="50px">
                <div class='blog-profile'>
                    <h4 style='margin:0px'>
                        서재완
                    </h4>
                    <p style='margin:0px; font-size: 5px'>
                        1시간 전 발행
                    </p>
                </div>
            </div>
            <div style='clear:both'></div>
            <div class="blog-title">
                <h4 style='margin:10px 0px'>
                    난 아직 배가 고프다!
                </h4>
                <p style="margin:0px">아무말</p>
            </div>
        </div>
        <div class="blog-image">
            <img src="/title.PNG" alt="사진" width='100%' height="100%">
        </div>
    </div>

</body></html>
