<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./video.css">
</head>

<body>

    <div class = 'video-box'>
        <video class= 'video-container' poster='./2.PNG' loop autoplay muted>
            <source src ='./코딩애플 질문.mp4' type='video/mp4'>
        </video>
        <h3 class ='video-title'>HI! 제목입니다 ㅋㅋㅋ!</h3>
    </div>
<!-- 
    loop 은 무한재생
    autoplay를 사용하면 자동으로 비디오를 실행시키고 
    muted는 크롬 브라우저 정책상 필요하다.
    
    가능하면 웹 브라우저에서 최적화된 webm 확장자를 사용하는 것이 좋다.
    
    비디오 일 경우 로딩이 걸릴 수 있다.
    이를 해결하기 위해서 
    background-image를 video-container에 설정하거나
    poster를 사용한다.
 -->
</body></html>
